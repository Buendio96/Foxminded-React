<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="wrapper mid">
		<button class="sliders-btn left">&#8249;</button>
		<button class=" sliders-btn right">&#8250;</button>
		<div class="sliders">
			<input type="radio" name="value" id="item-1">
			<input type="radio" name="value" id="item-2">
			<input type="radio" name="value" id="item-3">
			<input type="radio" name="value" id="item-4">
			<div class="sliders__slide s1">
				<img src="/Source/Slide-1.png" alt="">
			</div>
			<div class="sliders__slide">
				<img src="/Source/Slide-2.png" alt="">
			</div>
			<div class="sliders__slide">
				<img src="/Source/Slide-3.png" alt="">
			</div>
			<div class="sliders__slide">
				<img src="/Source/Slide-4.png" alt="">
			</div>
		</div>
		<nav class="navigation">
			<label for="item-1" class="navigation__bar"></label>
			<label for="item-2" class="navigation__bar"></label>
			<label for="item-3" class="navigation__bar"></label>
			<label for="item-4" class="navigation__bar"></label>
		</nav>
	</div>
</body>

</html>
