<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Weather</title>
</head>

<body>
	<section class="wrapper">
		<div class="weather">
			<header>
				<form id="weatherForm" class="weather__search">
					<input type="text" class="weather__search-input" id="cityInput" placeholder="Enter city name"
						autocomplete="off">
					<button type="reset" class="weather__search-reset"></button>
				</form>
			</header>
			<main class="weather__list card">
				<ul id="weatherContainer">
				</ul>
			</main>
		</div>
	</section>
	<script src="/main.js"></script>
</body>


</html>
