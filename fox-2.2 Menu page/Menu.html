<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/Style.css">
	<title>MENU</title>
</head>

<body>
	<div class="wrapper">
		<div class="menu">
			<div class="menu__title">
				<h1>
					our menu <br>

					</span>
				</h1>
			</div>

					<li class="menu__type">

					<li class="menu__type">
						<button id="breakfast">Breakfast</button>
					</li>
					<li class=" menu__type">

					</li>

						<button id="pasta">Pastas</button>
					</li>
					<li class="menu__type">

					</li>
					<li class="menu__type">
						<button id="burger">Burgers</button>
					</li>
					<li class="menu__type">
						<button id="dessert">Desserts</button>
					</li>
					<li class="menu__type">
						<button id="alcoholicDrink">Alcoholic drinks</button>
					</li>
					<li class="menu__type">
						<button id="softDrink">Soft drinks</button>
					</li>
				</ul>
			</nav>
			<div id="menu-container" class="menu__container">

			<script src="/script.js"></script>
		</div>
